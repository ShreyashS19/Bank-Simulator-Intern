# Test Database Configuration (H2 in-memory for testing)
db.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.username=sa
db.password=
db.driver=org.h2.Driver

# Test Configuration
test.environment=true
test.data.reset=true

# Jersey Test Configuration
jersey.config.test.container.port=9998
jersey.config.test.logging.enable=true

# Validation Settings for Testing
validation.strict.mode=true
validation.debug.enabled=true

# Transaction Limits for Testing
transaction.max.amount=1000000
transaction.min.amount=0.01
account.min.balance=600.00

# Test Data Settings
test.customer.default.status=Inactive
test.account.default.status=ACTIVE
test.transaction.default.mode=UPI

# Database Connection Pool Settings for Testing
db.pool.initial.size=1
db.pool.max.size=5
db.pool.min.idle=1
db.pool.max.idle=3

# Logging Configuration for Tests
logging.level.com.bank.simulator=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
